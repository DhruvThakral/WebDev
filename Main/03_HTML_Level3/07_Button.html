<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>
    <button>Button not in form</button>
    <form action="server/">
            <div>
                <label for="dhr">Username: </label>
                <input type="text" placeholder="Enter your username" id="dhr">
            </div>

            <div>
                <label for="uv">Password: </label>
                <input type="password" placeholder="Enter your password" id="uv">
            </div>

            <div>
                <label for="abc">Age: </label>
                <input type="number" placeholder="Enter your age" id="abc">
            </div>

            <button type="submit">Submit</button>
            <button type="button">Simple</button>
            <button type="reset">Reset</button>
            <br>

            <input type="button" value="Click Me!">
            <input type="submit" value="Click Me!">
    </form>
</body>
</html>
