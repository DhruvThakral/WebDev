<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
</head>
<body>
    <form action="server/">

    <label for="feedback">Please provide your valuable feedback: </label>
    <textarea id="feedback" name="feedback" placeholder="Your feedback here" rows="4" columns="20"></textarea>

    <button>Submit</button>

    </form>
</body>
</html>
