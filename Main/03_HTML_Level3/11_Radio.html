<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    
    <form action="server/">
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>

            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>

            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label>

            <button>Submit</button>
        </div>

        <div>
            Choose your subjects:

            <input type="checkbox" id="math" name="subject" value="math">
            <label for="math">Maths</label>

            <input type="checkbox" id="eng" name="subject" value="english">
            <label for="eng">English</label>

            <input type="checkbox" id="sci" name="subject" value="science">
            <label for="sci">Science</label>

            <button>Submit</button>
        </div>
    </form>


</body>
</html>
