<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Table</h1>
    <div>
    <table border="black">
        
        <caption>Student Information</caption>

      
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        

            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
      
    </table>
    </div>

    <hr>
    <hr>

    <h1>Form</h1>
    <div>
        <form action="server/">
            
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            </div>

            <div>
                Sex:
                <input type="radio" id="male" name="sex" value="m">
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="sex" value="f">
                <label for="female">Female</label>
            </div>

            <div>
                Country:
                <select name="country">
                    <option>Select an option</option>
                    <option value="in">India</option>
                    <option value="us">USA</option>
                    <option value="uk">UK</option>
                </select>
            </div>

            <div>
                Message:
                <br>
                <textarea name="message"></textarea>
            </div>

            <div>
                <input type="checkbox" name="subscribe" id="sub" value="yes">
                <label for="sub">Subscribe?</label>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </div> 

    <hr>
    <hr>

    <div>
        <h1>Feedback Form</h1>
        <form action="server/">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Write your name" name="name" id="name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Write your email" name="email" id="email">
            </div>

            <div>
                Feedback:
                <br>
                <textarea name="feedback" placeholder="Your valuable feedback here"></textarea>
            </div>

            <div>
                Rate us our of 5:
                <br>

                <input type="radio" id="o" name="rate" value="1">
                <label for="o">1</label>
                <br>

                <input type="radio" id="s" name="rate" value="2">
                <label for="s">2</label>
                <br>
                
                <input type="radio" id="t" name="rate" value="3">
                <label for="t">3</label>
                <br>

                <input type="radio" id="f" name="rate" value="4">
                <label for="f">4</label>
                <br>

                <input type="radio" id="fi" name="rate" value="5">
                <label for="fi">5</label>
                <br>
            </div>

            <div>
                <button>Send your message!</button>
            </div>
        </form>
    </div>
</body>
</html>
