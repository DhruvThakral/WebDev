<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="server/">
        
        <div>
            <label for="username">Username: </label>
            <input type="text" placeholder="Enter your username" id="username" name="user">
        </div>

        <div>
            <label for="password">Password: </label>
            <input type="password" placeholder="Enter your password" id="password" name="pass">
        </div>
        
        <button>Submit</button>
    </form>

    <hr>

    <form action="https://www.youtube.com/results?">
        <label for="youtube">Search on Youtube:</label>
        <input type="text" placeholder="Search on youtube" id="youtube" name="search_query">
        <button>Submit</button>
    </form>
</body>
</html>
